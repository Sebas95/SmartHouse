<div class="login-box">

    <div class="login-logo">
        <b>Iniciar sesión en MyHouse</b>
    </div>


    <div align="center">
        <label>{{result}}</label><br>
    </div>

    <div class="login-box-body">

        <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
            <input id=login type="text" class="form-control" placeholder="Login">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
            <input id=pass type="password" class="form-control" placeholder="Contraseña">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div align="center">
            <button ng-click="ingresar()" style="margin: 20px 0px 0px 0px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat" href="#interfaz">Iniciar sesión</button>
        </div>
        <div align="center">
            <button ng-click="prueba()" style="margin: 20px 0px 0px 0px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat">prueba</button>
        </div>

        <div align="center" style="margin: 20px 0px 0px 0px;">
            <a  href="#users">Registrarse</a><br>
        </div>
        <p id="demo"></p>
    </div>
</div>
